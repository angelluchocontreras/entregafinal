<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapateríaOnline</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <a href="../index.html"
            ><img
              src="../assets/img/logo.png"
              alt="logo de forma de zapatilla"
              class="logo-imagen"
          /></a>
          <h1 class="logo">ZapateríaOnline</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="../index.html"
                ><i class="bi bi-arrow-left"></i>Volver
                <span class="numerito"></span
              ></a>
            </li>

            <li>
              <a class="boton-menu boton-carrito active" href="#"
                ><i class="bi bi-cart2"></i>Carrito
              </a>
            </li>
          </ul>
        </nav>
        <footer><p class="texto footer">© 2023 ZapateríaOnline</p></footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Tu Carrito:</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">No Agregaste nada :C</p>
          <div id="contenedor-productos" class="carrito-productos disabled">
            <div class="carrito-producto">
              <img
                class="carrito-producto-imagen"
                src="../assets/img/foto01.webp"
                alt=""
              />
              <div class="carrito-producto-titulo">
                <small>Titulo</small>
                <h3>zapa01</h3>
              </div>
              <div class="carrito-producto-cantidad">
                <small> Cantidad </small>
                <p>1</p>
              </div>
              <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>15.000%</p>
              </div>
              <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$1.000</p>
              </div>
              <button class="carrito-producto-eliminar">
                <i class="bi bi-trash"></i>
              </button>
            </div>
            <div class="carrito-producto">
              <img
                class="carrito-producto-imagen"
                src="../assets/img/foto02.webp"
                alt=""
              />
              <div class="carrito-rpoducto-titulo">
                <small>Titulo</small>
                <h3>zapa02</h3>
              </div>
              <div class="carrito-producto-cantidad">
                <small> Cantidad </small>
                <p>2</p>
              </div>
              <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>15.000%</p>
              </div>
              <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$4.000</p>
              </div>
              <button class="carrito-producto-eliminar">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones izquierda">
              <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
            </div>
            <div class="carrito-acciones derecha">
              <div class="carrito-acciones-total">
                <p>total;</p>
                <p id="total">$3000</p>
              </div>
              <button class="carrito-acciones-comprar">Comprar Ahora</button>
            </div>
          </div>
          <p id="carrito-comprado" class="carrito-vacio disabled">
            Gracias por la compra :D
          </p>
        </div>
      </main>
    </div>
    <script src="../js/carrito.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
